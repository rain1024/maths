<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Bước 1: Vẽ lưới 3x3 với các ô trống ở trên-phải -->

  <defs>
    <style>
      .grid-line { stroke: #666; stroke-width: 2; fill: none; }
      .grid-border { stroke: #000; stroke-width: 3; fill: none; }
      .point { fill: red; }
      .point-label { font-size: 16px; font-weight: bold; fill: red; font-family: Arial; }
      .cell-label { font-size: 14px; fill: #999; font-family: Arial; }
    </style>
  </defs>

  <!-- Grid: Mỗi ô = 100px (đại diện cho 5cm) -->

  <!-- Vẽ lưới 3x3 cơ bản -->

  <!-- Hàng dưới (hàng 3): 3 ô đầy đủ -->
  <rect x="100" y="400" width="100" height="100" class="grid-border"/>
  <rect x="200" y="400" width="100" height="100" class="grid-border"/>
  <rect x="300" y="400" width="100" height="100" class="grid-border"/>

  <!-- Hàng giữa (hàng 2): 3 ô đầy đủ -->
  <rect x="100" y="300" width="100" height="100" class="grid-border"/>
  <rect x="200" y="300" width="100" height="100" class="grid-border"/>
  <rect x="300" y="300" width="100" height="100" class="grid-border"/>

  <!-- Hàng trên (hàng 1): 3 ô đầy đủ -->
  <rect x="100" y="200" width="100" height="100" class="grid-border"/>
  <rect x="200" y="200" width="100" height="100" class="grid-border"/>
  <rect x="300" y="200" width="100" height="100" class="grid-border"/>

  <!-- Thêm 3 ô ở trên-phải (phần mở rộng) -->
  <rect x="300" y="100" width="100" height="100" class="grid-border" stroke="blue"/>
  <rect x="400" y="100" width="100" height="100" class="grid-border" stroke="blue"/>
  <rect x="400" y="200" width="100" height="100" class="grid-border" stroke="blue"/>

  <!-- Đánh dấu các điểm (vertices) với P1, P2, P3... -->

  <!-- Hàng dưới cùng -->
  <circle cx="100" cy="500" r="4" class="point"/>
  <text x="85" y="520" class="point-label">P1</text>

  <circle cx="200" cy="500" r="4" class="point"/>
  <text x="185" y="520" class="point-label">P2</text>

  <circle cx="300" cy="500" r="4" class="point"/>
  <text x="285" y="520" class="point-label">P3</text>

  <circle cx="400" cy="500" r="4" class="point"/>
  <text x="385" y="520" class="point-label">P4</text>

  <!-- Hàng 3 (từ dưới lên) -->
  <circle cx="100" cy="400" r="4" class="point"/>
  <text x="85" y="395" class="point-label">P5</text>

  <circle cx="200" cy="400" r="4" class="point"/>
  <text x="185" y="395" class="point-label">P6</text>

  <circle cx="300" cy="400" r="4" class="point"/>
  <text x="285" y="395" class="point-label">P7</text>

  <circle cx="400" cy="400" r="4" class="point"/>
  <text x="385" y="395" class="point-label">P8</text>

  <!-- Hàng 2 -->
  <circle cx="100" cy="300" r="4" class="point"/>
  <text x="85" y="295" class="point-label">P9</text>

  <circle cx="200" cy="300" r="4" class="point"/>
  <text x="185" y="295" class="point-label">P10</text>

  <circle cx="300" cy="300" r="4" class="point"/>
  <text x="285" y="295" class="point-label">P11</text>

  <circle cx="400" cy="300" r="4" class="point"/>
  <text x="385" y="295" class="point-label">P12</text>

  <circle cx="500" cy="300" r="4" class="point"/>
  <text x="485" y="295" class="point-label">P13</text>

  <!-- Hàng 1 -->
  <circle cx="100" cy="200" r="4" class="point"/>
  <text x="85" y="195" class="point-label">P14</text>

  <circle cx="200" cy="200" r="4" class="point"/>
  <text x="185" y="195" class="point-label">P15</text>

  <circle cx="300" cy="200" r="4" class="point"/>
  <text x="285" y="195" class="point-label">P16</text>

  <circle cx="400" cy="200" r="4" class="point"/>
  <text x="385" y="195" class="point-label">P17</text>

  <circle cx="500" cy="200" r="4" class="point"/>
  <text x="485" y="195" class="point-label">P18</text>

  <!-- Hàng 0 (phần mở rộng phía trên) -->
  <circle cx="300" cy="100" r="4" class="point"/>
  <text x="285" y="95" class="point-label">P19</text>

  <circle cx="400" cy="100" r="4" class="point"/>
  <text x="385" y="95" class="point-label">P20</text>

  <circle cx="500" cy="100" r="4" class="point"/>
  <text x="485" y="95" class="point-label">P21</text>

  <!-- Title -->
  <text x="200" y="50" style="font-size: 20px; font-weight: bold; fill: #333;">Bước 1: Lưới 3×3 + 3 ô mở rộng</text>
  <text x="200" y="570" style="font-size: 14px; fill: #666;">Lưới cơ bản màu đen, 3 ô mở rộng màu xanh</text>
</svg>
